<html>
<head>
	<title>Sample Form Page</title>
	<link href="./Sample.js" rel="javascript">
<style>
.textfield{
	width:100%;
	height:50px;
}
.numberfield{
	width:50%;
	height:50px;
}
</style>
</head>
<body>
	<form action="#" method ="POST" style="color:midnightblue;border:1px solid black;width:25%;height:80%;margin-left:30%;">
	
	<div id="NameDiv" class="textfield">	
		<span>Enter your Name</span>
		<br>
		<input type="text" id="Name" name="Name" tospeak="What is your name?">
	</div>
	
	<div id="AgeDiv" class="numberfield">
		<span>Enter your Age</span>
		<br>
		<input type="text" id="Age" name="Age" tospeak="What is your Age?">
	</div>
	
	<div id="AddressDiv" class="textfield">
		<span>Enter your Address</span>
		<br>
		<input type="text" id="Address" name="Address" tospeak="What is your Address?">
	</div>
	
	<div id="BirthdateDiv" class="numberfield">
		<br>
		<span>Enter your Birth Day</span>
		<input type="number" id="BirthDate" name="BirthDate" tospeak="What is your birth day">
		<span>Enter your Birth Month</span>
		<input type="number" id="BirthMonth" name="BirthMonth" tospeak="What is your birth month">
		<span>Enter your Birth Year</span>
		<input type="number" id="BirthYear" name="BirthYear" tospeak="What is your birth Year">
	</div>
	
	</form>
</body>
</html>
